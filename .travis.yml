language: cpp
sudo: false

branches:
  only:
    - master

linux64_addons:
    addons: &linux64
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-5
        - gcc-5
        - libboost-dev
        - libboost-filesystem1.54-dev

matrix:
  fast_finish: true
  include:
    - os: linux
      compiler: gcc
      addons: *linux64
      env: COMPILER_C=gcc-5 COMPILER_CXX=g++-5
    - os: linux
      compiler: clang
      addons: *linux64
      env: COMPILER_C=clang COMPILER_CXX=clang++
    - os: osx
      compiler: clang
      osx_image: xcode7.3
      env: COMPILER_C=clang COMPILER_CXX=clang++
    - os: osx
      compiler: gcc
      osx_image: xcode7.3
      env: COMPILER_C=gcc COMPILER_CXX=g++
  
script:
  - export CC=${COMPILER_C}
  - export CXX=${COMPILER_CXX}
  - ${CC} --version
  - ${CXX} --version
  - cd $TRAVIS_BUILD_DIR
  - mkdir build && cd build
  - cmake .. -DINCHI_BUILD_SHARED=ON -DINCHI_BUILD_EXE=ON -DINCHI_DEMOS=ON -DINCHI_TESTING=ON -DRINCHI_TESTING=ON
  - make -j2
  - ctest -j2 --output-on-failure
